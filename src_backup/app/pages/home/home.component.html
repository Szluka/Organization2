<div class="not-nav">

  <mat-card class="item" *ngFor="let item of menu" [routerLink]="item.url">

    <mat-card-header>
      {{item.name}}
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="item.name === 'MENU'">
        <img [src]="image_src" alt="FHIR">
      </div>
    </mat-card-content>
  </mat-card>
</div>
