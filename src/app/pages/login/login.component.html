<div class="centered login">
    <mat-card>
      <form [formGroup]="form" (ngSubmit)="login()">
        <h3>Login</h3>
        <mat-form-field class="max-width">
          <mat-label>E-mail</mat-label>
          <input type="email" name="email" matInput placeholder="organization@fhir.com" formControlName="email">
        </mat-form-field>
        <mat-form-field class="max-width">
          <mat-label>Password</mat-label>
          <input type="password" name="password" matInput minlength="6" placeholder="Password" formControlName="password">
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary" class="max-width"
          [disabled]="form.invalid">Login</button>
      </form>
    </mat-card>
  </div>
