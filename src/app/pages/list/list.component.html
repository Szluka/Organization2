<div class="container">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add Organization</button>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 list-format" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="alias">
          <th mat-header-cell *matHeaderCellDef> Alias </th>
          <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
        </ng-container>
      
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="openEditDialog(element)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
          
                <button mat-icon-button color="primary" (click)="deleteOrganization(element)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
